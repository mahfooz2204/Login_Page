<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Page</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjSoKn8IQb33N82TB_LkwVNhgHmlqTuZTcWA&s" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width;"initial-scale=1.0>
</head>
<body>
    <div class="main">
        <div class="welcome">
            <h2>Welcome Back</h2>
            <h6>Please enter your details to sign in</h6>
            <br>
        </div>
        <div class="detail">
            <label for="login">Username:</label>
            <!-- <br> -->
            <input type="text" name="Username" id="Username" placeholder="&#128100 Enter your username" required>
            <br>
            <label for="password">Password:</label>
            <a class="forgot" href="forgot.com" target="_blank" >Forgot Password?</a>
            
            <input type="password" name="pass" id="password" placeholder=" &#128274 Enter your Password" required>
        </div>
        <div>
            <button class="btn">Login</button>
            <br>
        </div>
         ----------------OR-----------------
        <div class="google">
            <button class="btn"> <img src="https://www.logoshape.com/wp-content/uploads/2025/05/google-new-logo_logoshape.com_.png" width="18px" height="18px" alt="">Log in with Google</button>
        </div>
    </div>
</body>
</html>
